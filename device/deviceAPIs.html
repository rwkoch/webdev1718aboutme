<!DOCTYPE html>
<html>

<head>
    <title>Device APIs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        #map {
            height: 500px;
            width: 500px;
        }
    </style>

</head>

<body>
    <h1>Location</h1>

    <button class="btn btn-info" id="displayLoc">Display Location</button>

    <div id="map"></div>

    <script type="text/javascript">
        function initMap() {
            var locButton = document.getElementById("displayLoc");
            locButton.addEventListener("click", function() {
                var startPos;
                var geoSuccess = function(position) {
                    startPos = position;

                    var myLatLng = { lat: startPos.coords.latitude, lng: startPos.coords.longitude };

                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: myLatLng,
                        zoom: 14
                    });

                    var marker = new google.maps.Marker({
                        map: map,
                        position: myLatLng,
                        title: 'Hello World!'
                    });

                };
                navigator.geolocation.getCurrentPosition(geoSuccess);




            });

        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDTN46ExouYC1Mr_zIyoEhR37uWW_CC-Y&callback=initMap">
    </script>

    <hr>
    <button id="goFS" class="btn btn-primary">Go fullscreen</button>

    <script type="text/javascript">
        var goFS = document.getElementById("goFS");
        goFS.addEventListener("click", function() {

            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                requestFullScreen.call(docEl);
            }
            else {
                cancelFullScreen.call(doc);
            }

        }, false);
    </script>



    <hr>
    <h4>AT&T Customer Service</h4>
    <a href="tel:+1-800-331-0500">1 (800) 331-0500</a>


</body>

</html>
