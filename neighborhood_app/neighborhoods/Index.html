    <script>
        var neighborhoodArray = ["Index.html", "armour square", "armourSquare.html", "avondale", "avondale.html", "douglas", "douglas.html", "dunning", "dunning.html", "edgewater", "edgewater.html", "hyde park", "hydepark.html", "irving park", "irvingpark.html", "jefferson park", "jeffersonPark.html", "lakeview", "lakeview.html", "lincoln park", "lincolnPark.html", "lincoln square", "lincolnSquare.html", "Logan Square", "loop", "loop.html", "near north side", "nearNorthSide.html", "near west side", "nearwestside.html", "north center", "northCenter.html", "norwood park", "norwoodPark.html", "portage park", "portagepark.html", "rogers park", "rogersPark.html", "sauganash", "sauganash.html", "uptown", "uptown.html", "washington park", "washingtonpark.html", "west ridge", "westRidge.html", "west town", "westTown.html"];
        var html;

        function searchArray(input) {
            input = input.toLowerCase();
            var pos = neighborhoodArray.indexOf(input);
            if (pos >= 0) {
                html += "<a href='" + neighborhoodArray[pos + 1] + "' class='list-group-item'>" + neighborhoodArray[pos] + "</a>";
            }
            else if (pos == -1) {
                html += "<p>No Results Found</p>"
            }
            $("#results").append(html);
        }

        $("button").click(function() {
            console.log("Button pressed");
            var entry = document.getElementById("textEnter").value;
            console.log(entry);
            searchArray(entry);
        });
